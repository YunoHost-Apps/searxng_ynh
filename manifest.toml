packaging_format = 2

id = "searxng"
name = "SearXNG"
description.en = "Internet metasearch engine which aggregates results from more than 70 search services"
description.fr = "Méta-moteur de recherche qui rassemble les résultats de plus de 70 services de recherche"

version = "2024.07.28~ynh1"

maintainers = ["mh4ckt3mh4ckt1c4s", "ewilly"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://docs.searxng.org"
demo = "https://searx.be"
admindoc = "https://docs.searxng.org/admin/"
userdoc = "https://docs.searxng.org/user/"
code = "https://github.com/searxng/searxng"

[integration]
yunohost = ">= 11.2.14"
architectures = "all"
multi_instance = false
ldap = "not_relevant"
sso = "not_relevant"
disk = "210M"
ram.build = "250M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/searxng"
    
    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/searxng/searxng/archive/ee959ed9fc6bbe3da30876080117e9aafbba850f.tar.gz"
        sha256 = "3814bfc1a4041e8c930b1c7fbc377f064dfb6eb62a2149a54fb62a14486fdeca"
        autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]
    dir = "/var/www/__APP__"
    
    [resources.permissions]
    main.url = "/"
    
    [resources.apt]
    packages = "python3-dev, python3-babel, python3-venv, uwsgi, uwsgi-plugin-python3, git, build-essential, libxslt-dev, zlib1g-dev, libffi-dev, libssl-dev"
