packaging_format = 2

id = "searxng"
name = "SearXNG"
description.en = "Internet metasearch engine which aggregates results from more than 70 search services"
description.fr = "Méta-moteur de recherche qui rassemble les résultats de plus de 70 services de recherche"

version = "2024.11.17~ynh1"

maintainers = ["ewilly"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://docs.searxng.org"
demo = "https://searx.be"
admindoc = "https://docs.searxng.org/admin/"
userdoc = "https://docs.searxng.org/user/"
code = "https://github.com/searxng/searxng"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = false
ldap = "not_relevant"
sso = "not_relevant"
disk = "210M"
ram.build = "250M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/searxng"
    
    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/searxng/searxng/archive/10d3af84b833ab2f2d1095efa3a7ba240ffb32fc.tar.gz"
        sha256 = "77f560fcc077b5642f4ea58ea64d4bac417cf7161df6c8dd93b783285b864296"
        autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]
    dir = "/var/www/__APP__"
    
    [resources.permissions]
    main.url = "/"
    
    [resources.apt]
    packages = "python3-dev, python3-babel, python3-venv, uwsgi, uwsgi-plugin-python3, git, build-essential, libxslt-dev, zlib1g-dev, libffi-dev, libssl-dev"
