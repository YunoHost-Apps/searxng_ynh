packaging_format = 2

id = "searxng"
name = "SearXNG"
description.en = "Internet metasearch engine which aggregates results from more than 70 search services"
description.fr = "Méta-moteur de recherche qui rassemble les résultats de plus de 70 services de recherche"

version = "2024.06.21~ynh1"

maintainers = ["mh4ckt3mh4ckt1c4s", "ewilly"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://docs.searxng.org"
demo = "https://searx.be"
admindoc = "https://docs.searxng.org/admin/"
userdoc = "https://docs.searxng.org/user/"
code = "https://github.com/searxng/searxng"

[integration]
yunohost = ">= 11.2.14"
architectures = "all"
multi_instance = false
ldap = "not_relevant"
sso = "not_relevant"
disk = "210M"
ram.build = "250M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/searxng"
    
    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/searxng/searxng/archive/f6f622f7e5627cc5afc8919a8fbc451b6003c9d7.tar.gz"
        sha256 = "37a9f46a654a22f4bdb9fab998ef1cdf36e7580c69cdf7e9bffe1471f14ad08e"
        autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]
    dir = "/var/www/__APP__"
    
    [resources.permissions]
    main.url = "/"
    
    [resources.apt]
    packages = "git, build-essential, libxslt-dev, python3-dev, python3-venv, python3-cffi, python3-babel, zlib1g-dev, libffi-dev, libssl-dev, python3-lxml, uwsgi, uwsgi-plugin-python3, shellcheck"
